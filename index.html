<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para Pistear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .contador {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="contador">
        Faltan <span id="hours"></span> horas para salir a pistear con los compas.
    </div>

    <script>
        function updateCounter() {
            const targetDate = new Date('2024-06-21T21:00:00');
            const now = new Date();
            const diff = targetDate - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            document.getElementById('hours').textContent = hours;
        }

        updateCounter();
        setInterval(updateCounter, 3600000); // Actualiza cada hora
    </script>
</body>
</html>
