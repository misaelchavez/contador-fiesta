<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para Pistear</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #fff;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            z-index: 1;
        }
        .title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .contador {
            font-size: 2em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="title">SAVE THE DATE</div>
        <div class="contador">
            Faltan <span id="hours"></span> horas, <span id="minutes"></span> minutos y <span id="seconds"></span> segundos para salir a pistear con los compas.
        </div>
    </div>

    <script>
        const images = [
            'https://media.istockphoto.com/id/1478060515/es/foto/hombre-adulto-latino-medio-sonriendo-celebrando-buenas-noticias-con-el-pu%C3%B1o-en-alto.jpg?s=1024x1024&w=is&k=20&c=lMOUNsCNQX3pDrVYPTFqc5KmdxvJ_fceCRyePS-3Gts=',
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        function updateCounter() {
            const targetDate = new Date('2024-06-21T21:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCounter();
        setInterval(updateCounter, 1000); // Actualiza cada segundo
        setInterval(changeBackground, 5000); // Cambia el fondo cada 5 segundos

        // Inicializa el fondo
        changeBackground();
    </script>
</body>
</html>
